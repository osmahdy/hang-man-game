<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <span>Hangman Game</span>
        <span class="try">7/7</span>
        <div class="category">
          <span>Category:</span>
          <span></span>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
      <div class="true"><span></span></div>
    </div>
    <footer>
      <span class="year"></span>
      <span>&copy; Made With Love By <span>Eng.Osama</span></span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
